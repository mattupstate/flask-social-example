{% macro render_fields(form) %}
  {{ form.hidden_tag() }}
  {% for field in form.fields %}
    {{ field.label }}
    {% if field.errors %}
      <ul class="errors">
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    {{ field(**kwargs)|safe }}
  {% endfor %}
{% endmacro %}
